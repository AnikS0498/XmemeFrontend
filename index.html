    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script>

      $(document).ready(function(){
          $(".btn").click(function(e){
            e.preventDefault();
            //Json
            const obj = {
              memeOwner: $("#owner").val(),
              memeCaption: $("#caption").val(),
              memeUrl: $("#url").val()
            }

            const json = JSON.stringify(obj);
            console.log(json);
              $.ajax({
                  url: "https://x--meme.herokuapp.com/memes",
                  type: "POST",
                  data: json,
                  dataType: "json",
                  contentType: "application/json",
                  success: function(result){
                    
                    console.log(result);
                  },
                  error: function(error){
                    console.log(error);
                  }
              });
              location.reload();
          });
      });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ccf2f4;" >
        <a class="navbar-brand" href="#"><strong>XMeme</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://x--meme.herokuapp.com/memes" target="_blank">MemeFeed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
    </nav>
    <div class="form-container">
        <h1>Meme Stream</h1>
        <form id="myForm" action="" method="">
        <label for="memeOwner">Meme Owner</label> <br>
        <input type="text" id="owner" name="memeOwner" placeholder="Enter your full name" size="70" required autofocus autocomplete="off"> <br> <br>
        <label for="caption">Caption</label> <br>
        <input type="text" id="caption" name="memeCaption" placeholder="Be creative with caption" size="70" required autocomplete="off"> <br> <br>
        <label for="url">Meme URL</label> <br>
        <input type="url" id="url" name="memeUrl" placeholder="Enter the url of your meme here" size="70" required autocomplete="off"> <br> <br>
        <button class="btn btn-sm btn-primary" type="submit" name="submitBtn">Submit Meme</button>
        </form>
    </div>
